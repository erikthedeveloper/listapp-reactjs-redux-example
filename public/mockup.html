<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React TagPicker Fun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <style>

  </style>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">ShpLst</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      <ul class="side-nav">
      <!-- <ul class="side-nav" style="left: 0;"> -->
        <li>
          <a>Sass</a>
        </li>
        <li class="active">
          <a>Components</a>
        </li>
        <li>
          <a>Javascript</a>
        </li>
        <li>
          <a>Mobile</a>
        </li>
        <a class="waves-effect waves-light btn">
          <i class="material-icons left">playlist_add</i>
          New List
        </a>
      </ul>
    </div>
  </nav>

  <div>
    <div class="collection" style="margin: 0">
      <div class="collection-item">
        <div class="row valign-wrapper" style="margin: 0">
          <div class="col s8 valign">
            <h5>Some Thing</h5>
          </div>
          <div class="col s4 small">
            <a class="btn-floating green"><i class="material-icons">done</i></a>
            <a class="btn-floating red"><i class="material-icons">delete</i></a>
            <a class="btn-floating blue"><i class="material-icons">mode_edit</i></a>
          </div>
        </div>
      </div>
      <div class="collection-item">
        <div class="row valign-wrapper" style="margin: 0">
          <div class="col s8 valign">
            <h5>Another Thing</h5>
          </div>
          <div class="col s4 small">
            <a class="btn-floating green"><i class="material-icons">done</i></a>
            <a class="btn-floating red"><i class="material-icons">delete</i></a>
            <a class="btn-floating blue"><i class="material-icons">mode_edit</i></a>
          </div>
        </div>
      </div>
    </div>

    <a
      class="btn-floating btn-large"
      style="bottom: 20px; right: 20px; position: fixed;"
        >
      <i class="material-icons">add</i>
    </a>

  </div>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
